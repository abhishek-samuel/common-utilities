apiVersion: v1
kind: PersistentVolume
metadata:
  name: metrics-pv
  labels:
    pv: local
spec:
  storageClassName: {{ .Values.conf.metrics.pv.storageClassName }}
  capacity:
    storage: {{ .Values.conf.metrics.pv.size }}
  accessModes: {{ .Values.conf.metrics.pv.accessModes }}
  hostPath:
    path: {{ .Values.conf.metrics.pv.mountPath }}