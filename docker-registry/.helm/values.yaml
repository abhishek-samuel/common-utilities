deployment:
  namespace: 'default'

conf:
  dockerRegistry:
    name: docker-registry
    pv:
      accessModes:
        - ReadWriteOnce
      size: 5Gi
      mountPath: '/pv/docker-registry'
      storageName: 'registry-storage'
      storageClassName: 'registry-storage-class'
      claimName: 'registry-pvc'

  dockerRegistryUi:
    name: docker-registry-ui