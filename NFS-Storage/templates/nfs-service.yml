apiVersion: v1
kind: Service
metadata:
    name: nfs-server
    labels:
        app: nfs-server
    namespace: {{ .Values.deployment.namespace }}
spec:
    ports:
        - name: nfs
          port: 2049
          targetPort: 2049
          protocol: TCP
        - name: mountd
          port: 20048
          targetPort: 20048
          protocol: TCP
        - name: rpcbind
          port: 111
          targetPort: 111
          protocol: UDP
    selector:
        app: nfs-server
    type: LoadBalancer