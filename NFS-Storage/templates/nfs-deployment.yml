apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: nfs-server
    namespace: {{ .Values.deployment.namespace }}
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nfs-server
    template:
        metadata:
            labels:
                app: nfs-server
        spec:
            containers:
                - name: nfs-server
                  args:
                    - /exports
                  image: gcr.io/google_containers/volume-nfs:0.8
                  ports:
                      - name: nfs
                        containerPort: 2049
                      - name: mountd
                        containerPort: 20048
                      - name: rpcbind
                        containerPort: 111
                  volumeMounts:
                      - mountPath: /exports
                        name: {{ .Values.nfs.pv.claimName }}
            volumes:
                - name: {{ .Values.nfs.pv.claimName }}
                  hostPath:
                      path: {{ .Values.nfs.pv.mountPath }}